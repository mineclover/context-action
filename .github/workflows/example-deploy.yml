name: Deploy Example Application (Disabled - Use deploy-all.yml)

on:
  workflow_dispatch:
  # Disabled - using deploy-all.yml instead
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'example/**'
  #     - 'packages/*/src/**'
  #     - '.github/workflows/example-deploy.yml'
  #     - 'package.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'example/**'
      - 'packages/*/src/**'
      - '.github/workflows/example-deploy.yml'
      - 'package.json'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment for example
concurrency:
  group: example-pages
  cancel-in-progress: false

jobs:
  # Build job for example
  build-example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          echo "Installing dependencies with pnpm"
          if pnpm install --frozen-lockfile 2>/dev/null; then
            echo "‚úÖ Installed with frozen lockfile"
          else
            echo "‚ö†Ô∏è Frozen lockfile failed, trying without frozen lockfile"
            pnpm install --no-frozen-lockfile
          fi

      - name: Build packages
        run: pnpm build

      - name: Build example application
        run: |
          cd example
          NODE_ENV=production pnpm build

      - name: Check built example
        run: |
          echo "üìÅ Example build structure:"
          ls -la example/dist/ || echo "Build directory not found"
          if [ -f "example/dist/index.html" ]; then
            echo "‚úÖ Example index.html found"
          else
            echo "‚ùå Example index.html not found"
            exit 1
          fi

      - name: Setup Pages for Example
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload example artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: example/dist

  # Deployment job for example
  deploy-example:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: https://mineclover.github.io/context-action-example/
    needs: build-example
    runs-on: ubuntu-latest
    name: Deploy Example
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
        continue-on-error: true
        
      - name: Download example artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: ./temp-example
          
      - name: Extract and deploy example
        run: |
          # Extract the artifact
          cd temp-example
          tar -xvf artifact.tar
          cd ..
          
          # Create example subdirectory
          rm -rf context-action-example
          mkdir -p context-action-example
          cp -r temp-example/* context-action-example/
          rm -rf temp-example
          
          # Configure git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Commit and push
          git add context-action-example
          git commit -m "Deploy example application" || echo "No changes to commit"
          git push origin gh-pages