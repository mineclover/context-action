name: Deploy Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'packages/*/src/**'
      - '.github/workflows/docs.yml'
      - 'typedoc.json'
      - 'package.json'
      - 'docs/.vitepress/config.ts'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'packages/*/src/**'
      - '.github/workflows/docs.yml'
      - 'typedoc.json'
      - 'package.json'
      - 'docs/.vitepress/config.ts'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Debug workspace files
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in root:"
          ls -la
          echo "Checking for pnpm-lock.yaml:"
          ls -la pnpm-lock.yaml || echo "pnpm-lock.yaml not found"
          echo "Checking pnpm version:"
          pnpm --version
          echo "Checking lockfile version:"
          head -n 5 pnpm-lock.yaml || echo "Cannot read pnpm-lock.yaml"
          echo "Workspace configuration:"
          cat pnpm-workspace.yaml || echo "No pnpm-workspace.yaml found"

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml found, installing with frozen lockfile"
            pnpm install --frozen-lockfile
          else
            echo "pnpm-lock.yaml not found, installing without frozen lockfile"
            pnpm install --no-frozen-lockfile
          fi

      - name: Build packages
        run: pnpm build:all

# TODO: Fix TypeDoc markdown compatibility with VitePress
      # - name: Generate API documentation
      #   run: pnpm docs:api

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Build documentation
        run: pnpm docs:build

      - name: Check built documentation
        run: |
          echo "üìÅ Documentation structure:"
          ls -la docs/.vitepress/dist/ || echo "Build directory not found"
          if [ -f "docs/.vitepress/dist/index.html" ]; then
            echo "‚úÖ Main index.html found"
          else
            echo "‚ùå Main index.html not found"
            exit 1
          fi
          if [ -f "docs/.vitepress/dist/ko/index.html" ]; then
            echo "‚úÖ Korean index.html found"
          else
            echo "‚ùå Korean index.html not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # Deployment job
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4